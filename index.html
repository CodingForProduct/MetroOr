 <div style = "padding-top: 150px">

<!-- LEFT SIDE TEXT -->

 <div class="fl w-50 pa2">
 <div style ="padding-left:30px; text-align: left ;padding-top: 25px">
 <h1>Welcome to MetroOrDrive, a tool to help you find the best way to commute.</h1>
 </div>
</div>

<!-- RIGHT SIDE TIME FORM -->
<div class="fl dib w-50 pa2">
  <div>
    <p class="b">First, tell us your daily schedule:</p>
    <br>
    <label>Leave home:</label> <br>
      <input type="time" name="fromHome" id="leave-home" />
    <br>
    <label>Leave work:</label> <br>
      <input type="time" name="fromWork" id="leave-work" />
      <br>
    <label>default: 8:00 AM - 06:00 PM</label>

    <div>
<!-- RIGHT SIDE ADDRESS FORM -->
<input id="home-input" class="controls" type="text" placeholder="Enter your home address">
      <input id="work-input" class="controls" type="text" placeholder="Enter your work address">
    </div>
    <br>

    <div id="homeInput"></div>
    <div id="workInput"></div>
    <div id="drivingInput"></div>
    <div id="drivingCost"></div>
    <div id="transitInput"></div>
    <div id="transitCost"></div>
    <div id="walkingInput"></div>
    <div id="transitFee"></div>
    <div id="theButton"></div>
    <br>

    <div id="map"></div>

  </div>

  <div>
    <div id="showMap"></div>
    <ol id="panel"></ol>
  </div>
</div>
 </div>
