<!DOCTYPE html>
<html>

<head>
  <title>Metro Or Drive?</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
  <script type="text/javascript" src="app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC49l21opGjGaAvpfhvInZgL3ORHV63pxo&libraries=places&callback=initMap" async defer></script>
</head>

<body>
  
  <div id="header">
    <img src="logo.png" alt="Metro or Drive" />
    <h3>Compare Estimated Annual Driving Times and Cost For Your Daily Commute</h3>
  </div>
  <br>
    
  <div class="clearfix">
    <div class="sm-col-10 mx-auto">
      <label>Leave home: </label>
        <input type="time" name="fromHome" id="leave-home" />
      <label>Leave work: </label>
        <input type="time" name="fromWork" id="leave-work" />
      <label>(default is 8:00 AM - 06:00 PM)</label>
    
      <div class="sm-col-8 mx-auto">
        <input id="home-input" class="controls" type="text" placeholder="Enter your home address">
        <input id="work-input" class="controls" type="text" placeholder="Enter your work address">
      </div>
      <br>
        
      <div id="homeInput"></div>
      <div id="workInput"></div>
      <div id="drivingInput"></div>
      <div id="drivingCost"></div>
      <div id="transitInput"></div>
      <div id="transitCost"></div>
      <div id="walkingInput"></div>
      <div id="transitFee"></div>
      <div id="theButton"></div>
      <br>

      <div id="map"></div>

    </div>
    
    <div class="sm-col-8 mx-auto">
      <div id="showMap"></div>
      <ol id="panel"></ol>
    </div>
  </div>

</body>
</html>
