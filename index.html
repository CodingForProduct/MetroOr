<!DOCTYPE html>
<html>
<head>
  <title>Metro Or Drive</title>
  <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="app.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC49l21opGjGaAvpfhvInZgL3ORHV63pxo&libraries=places&callback=initMap"
        async defer></script>
</head>

<body>

<div>
  <input id="origin-input" class="controls" type="text" 
    placeholder="Enter your home address">
  <label>Leave home at: </label>
  <input type="time" name="fromHome" id="leave-home" placeholder="leaveHome" />
  <input id="destination-input" class="controls" type="text" 
    placeholder="Enter your work address">
  <label>Leave work at: </label>
  <input type="time" name="fromWork" id="leave-work" placeholder="leaveWork" />
</div>

<div id="map"></div>

<div id="theInput"></div>
<div id="theInfo"></div>


</body>
</html>
